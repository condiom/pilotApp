<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PilotApp</title>
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/jquery-3.6.1.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <header>
            <button onclick="nextPlayer()" class="btn">Next player</button>
            <button onclick="newRound()" class="btn">New round</button>
        </header>
        <main>
            <div class="gameArea">
                <div class="table">
                    <div class="felt">
                        <div class="anima">
                            <div class="nums">

                            </div>
                            <div class="suits">
                                <div class="suit hearts" onclick="suitSelected('hearts', this)"></div>
                                <div class="suit spades"  onclick="suitSelected('spades', this)"></div>
                                <div class="suit diamonds" onclick="suitSelected('diamonds', this)"></div>
                                <div class="suit clubs"  onclick="suitSelected('clubs', this)"></div>
                            </div>
                            <div class="actions">
                                <div class="action pass" onclick="passAnima()" class="btn">Pass</div>
                                <div class="action open" onclick="openAnima()" class="btn">Open</div>
                            </div>
                        </div>
                    </div>
                    <div class="player player1">
                    </div>
                    <div class="player player2"></div>
                    <div class="player player3"></div>
                    <div class="player player4"></div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
